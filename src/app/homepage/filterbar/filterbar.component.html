<label for="county">Choose a county : </label>
<select [(ngModel)]="selectedCounty" id="county">
  <option *ngFor="let county of counties">{{county}}</option>
</select>
<label for="type">Choose type of activity : </label>
<select id="type">
  <option *ngFor="let type of types">{{type}}</option>
</select>
<p>{{selectedCounty}}</p>
<label for="grade">Grade : </label>
<select id="grade">
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
</select>
