<div class="container-fluid">
  <div class = "col-sm-8 col-sm-offset-2">
    <h1>Register</h1>
    <form method="post" enctype="multipart/form-data" (ngSubmit)="onSubmitForm(); userForm.reset()" [formGroup]="userForm">
      <div class="form-group">
        <label for="email">Email</label><br>
        <input type="email" class="form-control" name="email" id="email" required [(ngModel)]="user.email" formControlName="email">
        <div class="alert alert-danger" *ngIf="userForm.get('email').invalid && (userForm.get('email').dirty || userForm.get('email').touched)">
          <div *ngIf="email.errors.required">
            Email is required.
          </div>
          <div *ngIf="email.errors.email">
            Email is invalid.
          </div>
          <div *ngIf="email.errors && email.errors.emailTaken">
            Email already exists.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label><br>
        <input type="password" class="form-control" name="password" id="password" [(ngModel)]="user.password" formControlName="password">
        <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
          Password is required.
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label><br>
        <input type="text" class="form-control" name="lastName" id="lastName" [(ngModel)]="user.lastName" formControlName="lastName">
        <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
          <div *ngIf="lastName.errors.required">
            Lastname is required.
          </div>
          <div *ngIf="lastName.errors.minlength">
            LastName must be at least 2 characters long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="firstName">First name</label><br>
        <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]="user.firstName" formControlName="firstName" >
        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
          <div *ngIf="firstName.errors.required">
            FirstName is required.
          </div>
          <div *ngIf="firstName.errors.minlength">
            FirstName must be at least 2 characters long.
          </div>
        </div>
      </div>
      <button class="btn btn-success" type="submit" [disabled]="userForm.invalid">Submit</button>
    </form>
  </div>
</div>
