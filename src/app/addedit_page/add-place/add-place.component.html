<div class="container-fluid">
  <div class="col-sm-8 col-sm-offset-2">
<h1> Add place </h1>
  <form method="post" enctype="multipart/form-data" (ngSubmit)="onSubmit()" [formGroup]="placeForm">
    <div class="form-group">
    <label for="name">Name </label>
<br>
<input type="text" class="form-control" name="name" id="name" formControlName="name"  [(ngModel)]="place.name">
    <div class="alert alert-danger" *ngIf="placeForm.get('name').invalid && (placeForm.get('name').dirty || placeForm.get('name').touched)">
      Name is required
    </div>
    </div>
    <div class="form-group">
    <label for="longitude">Longitude </label>
    <br>
    <input type="number" id="longitude" class="form-control" formControlName="xaxis" name="longitude" step="0.01" [(ngModel)]="place.xaxis">
      <div class="alert alert-danger" *ngIf="placeForm.get('xaxis').invalid && (placeForm.get('xaxis').dirty || placeForm.get('xaxis').touched)">
        Fill the blank
      </div>
  </div>
    <div class="form-group">
    <label for="latitude">Latitude </label>
    <br>
    <input type="number" formControlName="yaxis" class="form-control" name="latitude" id="latitude" step="0.01" [(ngModel)]="place.yaxis">
      <div class="alert alert-danger" *ngIf="placeForm.get('yaxis').invalid && (placeForm.get('yaxis').dirty || placeForm.get('yaxis').touched)">
        Fill the blank
      </div>
    </div>
    <div class="form-group">
    <label for="type">Type </label>
<br>
<select name="type" id="type" [ngModelOptions]="{standalone: true}" [(ngModel)]="place.type" class="form-control">
  <option *ngFor="let key of typeEnumOption" [value]="key" [label]="selectedTypeEnum[key]"></option>
</select>
    </div>
    <label for="county">County </label>
    <br>
    <select name="county" id ="county" [ngModelOptions]="{standalone: true}" [(ngModel)]="place.county" class="form-control">
      <option *ngFor="let key of countyEnumOption" [value]="key" [label]="selectedCountyEnum[key]"></option>
    </select>
    <br>
    <div class="form-group">
    <label for="review"> Description </label>
<br>
<textarea id="review" class="form-control" rows="5" cols="33" placeholder="Description du lieu ..." formControlName="review" [(ngModel)]="place.userReview"  [maxlength]="maxChars">
It was a dark and stormy night...
</textarea>
    <p>Characters Remaining: {{role.length}}/{{maxChars}}</p>
      <div class="alert alert-danger" *ngIf="placeForm.get('review').invalid && (placeForm.get('review').dirty || placeForm.get('review').touched)">
        Add description
      </div>
    </div>
    <p><label for="picture"> Image </label> <input id="picture" name="pictureName" type="file" [ngModelOptions]="{standalone: true}" [(ngModel)]="place.pictureName"></p>
    <button class="btn btn-success" [disabled]="placeForm.invalid" type="submit">Create</button>
  </form>
</div>
</div>
